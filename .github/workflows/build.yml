name: Automated Build and Test

on:
  push:
    branches:
      - "**"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
    steps:
      - name: Clone git repo
        uses: actions/checkout@v1
      - name: Fix permissions
        run: |
          chmod 777 ./gradlew
          pwd && ls -la
      - name: Build Docker image
        run: ./gradlew dockerCompose --stacktrace --info
      - name: Compile DBT project
        run: ./gradlew dbtCompile
      - name: Run DBT project
        run: ./gradlew dbtRun
      - name: Run DBT project tests
        run: ./gradlew dbtTest
      - name: Build DBT Project Docs
        run: ./gradlew dbtDocs
      - name: Check spark outputs
        run: >
          docker run --rm
          -v warehouse:/spark_warehouse
          -w /spark_warehouse/data
          ubuntu:18.04
          ls -lah /spark_warehouse/data
